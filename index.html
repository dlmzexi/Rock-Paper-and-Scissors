<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            background: url('https://www.transparenttextures.com/patterns/pixel-weave.png'), #000;
            color: #fff;
            margin: 50px;
        }
        .game-container {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            display: none;
            text-align: center;
            width: 50%;
            margin: 20px auto;
        }
        .choices button, .play-button, .mode-button {
            font-size: 20px;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #ffcc00, #ff6600);
            color: black;
            transition: 0.3s;
            font-family: 'Press Start 2P', cursive;
        }
        .choices button:hover, .play-button:hover, .mode-button:hover {
            background: linear-gradient(45deg, #ff9900, #cc4400);
        }
        #result, #computer-choice, #scoreboard {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
        #scoreboard {
            font-size: 20px;
        }
        .intro {
            font-size: 18px;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: inline-block;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="intro">
        <p>Welcome to Rock Paper Scissors! üïπÔ∏è</p>
        <p>Choose a difficulty level and try to beat the computer in a game up to 5 points!</p>
    </div>
    <button class="mode-button" onclick="setMode('beginner')">Beginner</button>
    <button class="mode-button" onclick="setMode('intermediate')">Intermediate</button>
    <button class="mode-button" onclick="setMode('expert')">Expert</button>
    <div class="game-container" id="game-container">
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <button onclick="playGame('rock')">‚úä Rock</button>
            <button onclick="playGame('paper')">‚úã Paper</button>
            <button onclick="playGame('scissors')">‚úå Scissors</button>
        </div>
        <p id="computer-choice"></p>
        <p id="result"></p>
        <p id="scoreboard">Player: 0 | Computer: 0</p>
    </div>
    
    <script>
        let playerScore = 0;
        let computerScore = 0;
        let difficulty = 'beginner';
        
        function setMode(mode) {
            difficulty = mode;
            document.querySelectorAll('.mode-button').forEach(button => button.style.display = 'none');
            document.getElementById('game-container').style.display = 'block';
        }
        
        function playGame(userChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            let computerChoice;
            
            if (difficulty === 'beginner') {
                computerChoice = choices[Math.floor(Math.random() * 3)];
            } else if (difficulty === 'intermediate') {
                computerChoice = Math.random() < 0.6 ? counterMove(userChoice) : choices[Math.floor(Math.random() * 3)];
            } else {
                computerChoice = Math.random() < 0.8 ? counterMove(userChoice) : choices[Math.floor(Math.random() * 3)];
            }
            
            let result = '';
            
            if (userChoice === computerChoice) {
                result = "It's a tie!";
            } else if (
                (userChoice === 'rock' && computerChoice === 'scissors') ||
                (userChoice === 'paper' && computerChoice === 'rock') ||
                (userChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = "You win! üéâ";
                playerScore++;
            } else {
                result = "You lose! üò¢";
                computerScore++;
            }
            
            document.getElementById('computer-choice').textContent = `Computer chose: ${computerChoice}`;
            document.getElementById('result').textContent = result;
            document.getElementById('scoreboard').textContent = `Player: ${playerScore} | Computer: ${computerScore}`;
            
            if (playerScore === 5 || computerScore === 5) {
                setTimeout(() => {
                    alert(playerScore === 5 ? 'Congratulations! You won the game! üéâ' : 'Game Over! Computer wins! üò¢');
                    playerScore = 0;
                    computerScore = 0;
                    document.getElementById('scoreboard').textContent = `Player: 0 | Computer: 0`;
                }, 100);
            }
        }
        
        function counterMove(userChoice) {
            if (userChoice === 'rock') return 'paper';
            if (userChoice === 'paper') return 'scissors';
            return 'rock';
        }
    </script>
</body>
</html>
