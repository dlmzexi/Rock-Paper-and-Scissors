<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 50px;
            color: #fff;
        }
        .choices button {
            font-size: 20px;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #ff6f61;
            color: white;
            transition: 0.3s;
        }
        .choices button:hover {
            background: #ff3b3b;
        }
        #result, #computer-choice, #scoreboard {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
        #scoreboard {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <button onclick="playGame('rock')">âœŠ Rock</button>
        <button onclick="playGame('paper')">âœ‹ Paper</button>
        <button onclick="playGame('scissors')">âœŒ Scissors</button>
    </div>
    <p id="computer-choice"></p>
    <p id="result"></p>
    <p id="scoreboard">Player: 0 | Computer: 0</p>
    
    <script>
        let playerScore = 0;
        let computerScore = 0;
        
        function playGame(userChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            let result = '';
            
            if (userChoice === computerChoice) {
                result = "It's a tie!";
            } else if (
                (userChoice === 'rock' && computerChoice === 'scissors') ||
                (userChoice === 'paper' && computerChoice === 'rock') ||
                (userChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = "You win! ðŸŽ‰";
                playerScore++;
            } else {
                result = "You lose! ðŸ˜¢";
                computerScore++;
            }
            
            document.getElementById('computer-choice').textContent = `Computer chose: ${computerChoice}`;
            document.getElementById('result').textContent = result;
            document.getElementById('scoreboard').textContent = `Player: ${playerScore} | Computer: ${computerScore}`;
            
            if (playerScore === 5 || computerScore === 5) {
                setTimeout(() => {
                    alert(playerScore === 5 ? 'Congratulations! You won the game! ðŸŽ‰' : 'Game Over! Computer wins! ðŸ˜¢');
                    playerScore = 0;
                    computerScore = 0;
                    document.getElementById('scoreboard').textContent = `Player: 0 | Computer: 0`;
                }, 100);
            }
        }
    </script>
</body>
</html>
